<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Google Forms Scraper</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 vw-100">
        <div class="border p-4 my-5 text-center" style="min-width: 600px;">
            <h1 class="text-success">Google Forms Scraper</h1>
            <img src= "https://media.techmaster.vn/api/static/10194/bvq3akc51cobimh85kkg" alt="Codesida">
            <form action="/scrape" method="post" class="mt-3 d-flex align-items-center">
                <label for="url" class="me-2">Google Forms URL:</label>
                <input type="text" id="url" name="url" class="form-control me-2" required style="flex-grow: 1;">
                <button type="submit" class="btn btn-primary">Scrape</button>
            </form>
            <p class="text-info"> Hi vọng giúp ích được cho mọi người ạ !!!</p>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
